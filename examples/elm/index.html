<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Using Elm with external resources in production</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="my-app"></div>

	<script type="text/javascript" src="Main.js"></script>
	<script type="text/javascript">
		var node = document.getElementById('my-app');
		var app = Elm.Main.embed(node); <!-- Elm.Main matches the name of the application -->
	</script>
</body>
</html>
