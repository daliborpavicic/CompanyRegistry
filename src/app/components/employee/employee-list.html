<div>
    <h3>Employee list</h3>
	<table class="table table-hover table-bordered">
		<thead>
		<tr class="active">
			<td><input class="form-control" id="jmbg" name="jmbg" placeholder="Jmbg" ng-model="elc.search.jmbg"></td>
			<td><input class="form-control" id="name" name="name" placeholder="Name" ng-model="elc.search.name"></td>
			<td><input class="form-control" id="surname" name="surname" placeholder="Surname" ng-model="elc.search.surname"></td>
			<td><input class="form-control" id="email" name="email" placeholder="E-mail" ng-model="elc.search.email"></td>
            <td>
                <select ng-model="elc.search.placeOfBirth" id="placeOfBirth" class="form-control">
                    <option value="">---</option>
                    <option ng-repeat="place in elc.places" value="{{place.name}}">{{place.name}}</option>
                </select>
            </td>
		</tr>
		<tr class="active">
			<th>
				<a class="link" ng-href ng-click="elc.tableChanged('jmbg')">
                    Jmbg
                    <i class="fa fa-sort disabled" ng-hide="elc.sort == 'jmbg'"></i>
                    <i class="fa fa-sort-desc" ng-show="elc.sort == 'jmbg' && elc.sortDirection == '+'"></i>     
                    <i class="fa fa-sort-asc" ng-show="elc.sort == 'jmbg' && elc.sortDirection == '-'"></i>
                </a>
			</th>
			<th>
				<a class="link" ng-href ng-click="elc.tableChanged('name')">
                    Name
                    <i class="fa fa-sort disabled" ng-hide="elc.sort == 'name'"></i>
                    <i class="fa fa-sort-desc" ng-show="elc.sort == 'name' && elc.sortDirection == '+'"></i>     
                    <i class="fa fa-sort-asc" ng-show="elc.sort == 'name' && elc.sortDirection == '-'"></i>
                </a>
			</th>
			<th>
				<a class="link" ng-href ng-click="elc.tableChanged('surname')">
                    Surname
                    <i class="fa fa-sort disabled" ng-hide="elc.sort == 'surname'"></i>
                    <i class="fa fa-sort-desc" ng-show="elc.sort == 'surname' && elc.sortDirection == '+'"></i>     
                    <i class="fa fa-sort-asc" ng-show="elc.sort == 'surname' && elc.sortDirection == '-'"></i>
                </a>
			</th>
			<th>
				<a class="link" ng-href ng-click="elc.tableChanged('email')">
                    E-mail
                    <i class="fa fa-sort disabled" ng-hide="elc.sort == 'email'"></i>
                    <i class="fa fa-sort-desc" ng-show="elc.sort == 'email' && elc.sortDirection == '+'"></i>     
                    <i class="fa fa-sort-asc" ng-show="elc.sort == 'email' && elc.sortDirection == '-'"></i>
                </a>
			</th>
            <th>
                <a class="link" ng-href ng-click="elc.tableChanged('placeOfBirth')">
                    Place of birth
                    <i class="fa fa-sort disabled" ng-hide="elc.sort == 'placeOfBirth'"></i>
                    <i class="fa fa-sort-desc" ng-show="elc.sort == 'placeOfBirth' && elc.sortDirection == '+'"></i>     
                    <i class="fa fa-sort-asc" ng-show="elc.sort == 'placeOfBirth' && elc.sortDirection == '-'"></i>
                </a>
            </th>
		</tr>
		</thead>
		<tbody>
		<tr ng-click="elc.edit(employee._id)" class="link" ng-repeat="employee in elc.employees | filter : elc.search | orderBy : elc.sortDirection + elc.sort | limitTo : elc.pagination.pageSize : (elc.pagination.currentPage-1) * elc.pagination.pageSize">
			<td>{{employee.jmbg}}</td>
			<td>{{employee.name}}</td>
			<td>{{employee.surname}}</td>
			<td>{{employee.email}}</td>
            <td>{{employee.placeOfBirth}}</td>
		</tr>
		</tbody>
	</table>
	<ul class="pagination">
        <li ng-class="{'disabled': elc.pagination.currentPage == 1}">
            <a class="link" ng-href aria-label="Previous" ng-click="elc.pagination.changePage(pagination.currentPage - 1)">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-repeat="page in elc.pagination.pages track by $index" ng-class="{'active':($index+1) == elc.pagination.currentPage}">
            <a class="link" ng-href ng-click="elc.pagination.changePage($index+1)">{{$index+1}}</a>
        </li>
        <li ng-class="{'disabled': elc.pagination.currentPage == elc.pagination.pages.length}">
            <a class="link" ng-href aria-label="Next" ng-click="elc.pagination.changePage(elc.pagination.currentPage + 1)">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
    <hr>
    <div>
        <a class="btn btn-primary" href="#/employee/add">Add new employee</a>
    </div>
</div>
